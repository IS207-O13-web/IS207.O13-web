<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="center">
            <h1>Phiếu đăng ký tham gia dự thưởng</h1>
        </div>
        <form action="">
            <table>
                <tr>
                    <td class="lb"><label for="">Họ và tên</label></td>
                    <td><input type="text" placeholder="Nguyễn Văn A"></td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Địa chỉ</label></td>
                    <td><input class="adr" type="text" placeholder="abc, xyz, jqk"></td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Điện thoại</label></td>
                    <td><input type="text" placeholder="09xxxxxxxxxx"></td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Phái</label></td>
                    <td>
                        <input type="radio" name="phai"> Nam 
                        <input type="radio" name="phai"> Nữ
                    </td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Sản phẩm</label></td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="">iPhone 11 Pro Max</option>
                            <option value="">Samsung Galaxy Note 20</option>
                            <option value="">Xiaomi Redmi K30</option>
                            <option value="">OPPO A53</option>
                            <option value="">iPhone 15</option>
                        </select>
                     </td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Số dự đoán</label></td>
                    <td><input type="number" value="1"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="center">
                            <button>Đăng ký</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
