<!DOCTYPE html>
<html lang="en">
<head>
    <!-- thẻ meta charset hỗ trợ viết tiếng việt -->
    <meta charset="UTF-8"> 
    <!-- thẻ meta name="viewport" hỗ trợ làm web responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 2 thẻ link và script nhúng vào để sử dụng bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link đến cdn fontawesome để sử dụng các icon trên web fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link đến cdn normalize để chỉnh sửa lại các thuộc tính cơ bản của một trang html để dễ code hơn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?_cacheOverride=1696731791293" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- link css -->
    <link rel="stylesheet" href="./DonHangDaTra.css">
    <title>Order status</title>
</head>
<body> 
    <!-- header -->
    <iframe id="if_header" src="Header.html" ></iframe>

    <!-- body -->
    <div class="order_info_body container">
        <div class="heading text-uppercase text-center">
            <h1>Thông tin tài khoản</h1>    
        </div>
        <div class="form_container row">
            <div class="container col-6">
                <div class="row">
                    <p class="text-end col-2">Họ</p>
                    <input class="col-7" type="text" width="250">
                </div>
                <div class="name_row row">
                    <p class="text-end col-2">Tên</p>
                    <input class="col-7" type="text" width="250">
                </div>
                <div class="name_row row">
                    <p class="col-2">Ngày sinh</p>
                    <input class="col-3" type="date" width="250">
                </div>
                <div class="name_row row">
                    <p class="col-2">Giới tính</p>
                    <div class="col-7">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Nữ</label>
                        </div>
                    </div>
                </div>
                <div class="name_row row">
                    <p class="text-end col-2">Email</p>
                    <input class="col-7" type="text" width="250">
                </div>
                <div class="name_row row">
                    <p class="text-end col-2">SĐT</p>
                    <input class="col-7" type="text" width="250">
                </div>
                <div class="name_row row" style="height: 70px;">
                    <p class="text-end col-2">Địa chỉ</p>
                    <input class="col-10" type="text" >
                </div>
            </div>
            <div class="col-3">
                <div class="circular-image">
                    <img src="dog-meme.png" alt="Circular Image">
                </div>
                <input class="image-button" type="button" value="Chọn ảnh">
            </div>
            <div class="w-100"></div>
            <input class="last-button" type="button" value="Lưu thay đổi">
            
        </div>
        
    </div>
    <!-- footer -->
    <iframe id="if_footer" src="Footer.html"></iframe>
</body>
</html>
