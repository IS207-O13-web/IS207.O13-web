<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Du Lịch</title>
    <link rel="stylesheet" type="text/css" href="cau6.css">
    
</head>
<body>
    <div class="contain">
        <div class="center">
            <h1>Phiếu đăng ký tour du lịch</h1>
        </div>
        <form action="">
            <table>
                <tr>
                    <td class="lb"><label for="">Họ và tên khách</label></td>
                    <td><input id="hoten" type="text" placeholder="Nguyễn Văn A"></td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Địa chỉ</label></td>
                    <td><input id="diachi" class="adr" type="text" placeholder="abc, xyz, jqk"></td>
                </tr>
                <tr>
                    <td class="lb"><label for="">Điện thoại</label></td>
                    <td><input type="text" placeholder="09xxxxxxxxxx"></td>
                </tr>
                
                <tr>
                    <td class="lb"><label for="">Tour</label></td>
                    <td>
                        <select id="tour" name="tour" value="Chọn tour">
                            <option value="Hà Nội - Hạ Long - Tuần Châu">Hà Nội - Hạ Long - Tuần Châu (10,000,000 đ)</option>
                            <option value="Hà Nội - Sapa">Hà Nội - Sapa (6,000,000 đ)</option>
                            <option value="Đà Nẵng - Hội An">Đà Nẵng - Hội An (3,000,000 đ)</option>
                            <option value="Buôn Mê Thuộc - Kon Tum">Buôn Mê Thuộc - Kon Tum (2,000,000 đ)</option>
                            <option value="TP.HCM - Nha Trang">TP.HCM - Nha Trang (3,500,000 đ)</option>
                            <option value="TP.HCM - Cần Thơ - Cà Mau">TP.HCM - Cần Thơ - Cà Mau (2,500,000 đ)</option>
                        </select>
                        
                     </td>
                </tr>
                <tr>
                    <td class="lb"><label for="nguoiLon">Số lượng đoàn khách</label></td>
                    <td>
                        <span>Người lớn</span>
                        <input type="number" id="nguoiLon" value="1">
                        <span>Trẻ em</span>
                        <input type="number" id="treEm" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="lb"><label for="note">Ghi chú</label></td>
                    <td><input id="note" type="text" value=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="center">
                            <input type="button" onclick="tinhGiaTour()" value="Đăng kí">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="cau6.js"></script>
</body>
</html>
