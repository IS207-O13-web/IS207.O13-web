<!DOCTYPE html>
<html lang="en">

<head>

                    </tr>

                        </td>

                                <option value="food4">Phở bò</option>
                                <option value="food5">Nuôi</option>
                                <option value="food6">Bánh mỳ thịt</option>
                                <option value="food7">Bánh cuốn</option>                               
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

                    <tbody>

                <table>
                    <tbody>

                            <td style="width: 100px;">Tổng tiền</td>

                    </tbody>

        <div class="container_table2 container_table">
