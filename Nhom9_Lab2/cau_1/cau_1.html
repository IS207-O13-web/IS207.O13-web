<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Learn ReactJS</title>
        <meta charset="utf-8">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
        <link rel="stylesheet" href="./cau_1.css">
    </head>
    <body>
        <div class="container">
            <div class="block_form"> 
            <div class="div_dang_nhap"> 
                <div> 
                    <h1>Tính tiền lương </h1>
                </div>
            </div> 
            <div class="div_main_info_block"> 
                <table>
                    <tbody>
                        <tr>
                            <td>Lương</td>
                            <td>
                                <input type="text" placeholder="" id="luong"/>
                            </td>
                        </tr> 
                        <tr>
                            <td>Hệ số lương</td>
                            <td>
                                <input type="number" id="hesoluong">
                            </td>
                        </tr>
                        <tr> 
                            <td colspan="2">
                                <div class="div_register"> 
                                    <button class="btn_register" id="tinhluong">Tính lương tháng</button> 
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Lương tháng</td>
                            <td>
                                <div id="luongthang"></div>
                            </td>
                        </tr> 
                    </tbody>
                </table> 
            </div> 
        </div>
        </div> 
        <script type="text/babel" src="./cau_1.js"></script>
    </body>
</html>
