<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập làm thêm</title>
    <link rel="stylesheet" href="btlt.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link jQuery -->
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="contain_calculator">
        <table class="calculator">
            <tr scope="row">
                <td colspan="3" class="contain_display_calculate"><input type="text" class="display_calculate"></td>
            </tr>
            <tr scope="row">
                <td colspan="3" class="contain_display_result"><input type="text" class="display_result text-end"></td>
            </tr>
            <tr class="space">
                <td></td>
            </tr>
            <tr scope="row">
                <td class="col-4"><button class="ce btn btn-danger">CE</button></td>
                <td class="col-4"><button class="del btn btn-warning text-white">Del</button></td>
                <td class="col-4"><button class="operator btn btn-success">+</button></td>
            </tr>
            <tr scope="row">
                <td class="col-4"><button class="operator btn btn-success">-</button></td>
                <td class="col-4"><button class="operator btn btn-success">*</button></td>
                <td class="col-4"><button class="operator btn btn-success">/</button></td>
            </tr>
            <tr scope="row">
                <td class="col-4"><button class="num btn btn-primary">9</button></td>
                <td class="col-4"><button class="num btn btn-primary">8</button></td>
                <td class="col-4"><button class="num btn btn-primary">7</button></td>
            </tr>
            <tr scope="row">
                <td class="col-4"><button class="num btn btn-primary">6</button></td>
                <td class="col-4"><button class="num btn btn-primary">5</button></td>
                <td class="col-4"><button class="num btn btn-primary">4</button></td>
            </tr>
            <tr scope="row">
                <td class="col-4"><button class="num btn btn-primary">3</button></td>
                <td class="col-4"><button class="num btn btn-primary">2</button></td>
                <td class="col-4"><button class="num btn btn-primary">1</button></td>
            </tr>
            <tr scope="row">
                <td class="col-4"><button class="num btn btn-primary">0</button></td>
                <td class="col-4"><button class="dot btn btn-info text-white">.</button></td>
                <td class="col-4"><button class="equal btn btn-info text-white">=</button></td>
            </tr>
        </table>
    </div>

	<script src="btlt.js"></script>
</body>
</html>
