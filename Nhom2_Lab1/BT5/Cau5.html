<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="Cau5.css">
</head>
<body>
    
    <div class="big-container">
        <div class="header"><h1>Đăng nhập hệ thống</h1></div>
    <div class="line"></div>
    <div class="container-content">
        <div class="box-login">
            <form action="login">
                <table>
                    <tr>
                        <td><label class="TDN" for="login">Tên đăng nhập</label></td>
                        <td><input class="input-name" placeholder="nhập tên" type="text" name="name" id="login"></td>
                    </tr>
                    <tr>
                        <td><label for="login">Mật khẩu</label></td>
                        <td><input class="input-pass" placeholder="nhập mã số" type="text" name="pass" id="login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn-login">Đăng nhập</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label class="QMK" for="login"><i>Quên mật khẩu/Đăng ký</i></label></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="line"></div>
    </div>
</body>
</html>
