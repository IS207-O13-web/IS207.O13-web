<!DOCTYPE html>
<html lang="en">

<head>
    <!-- thẻ meta charset hỗ trợ viết tiếng việt -->
    <meta charset="UTF-8">
    <!-- thẻ meta name="viewport" hỗ trợ làm web responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 2 thẻ link và script nhúng vào để sử dụng bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link đến cdn fontawesome để sử dụng các icon trên web fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link đến cdn normalize để chỉnh sửa lại các thuộc tính cơ bản của một trang html để dễ code hơn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?_cacheOverride=1696731791293"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- link css -->
    <link rel="stylesheet" href="trang_chu.css">
    <title>Trang chủ</title>
</head>

<body>
    <!-- sidebar: start -->
    <div class="sidebar col-auto">
        <div class="sidebar_logo">
            <img src="https://dosi-in.com/images/assets/icons/logo-white.png" alt="logo dosi-in">
        </div>
        <ul class="sidebar_nav">
            <!-- nav item: home -->
            <li class="sidebar_nav_item">
                <a class="sidebar_nav_item_content" href="trang_chu.html">
                    <i class="fa-solid fa-house"></i>
                    <span>Trang chủ</span>
                </a>
            </li>

            <!-- nav item: account -->
            <li class="sidebar_nav_item accordion">
                <a class="sidebar_nav_item_content" href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>Tài khoản</span>
                    <i class="fa fa-caret-down"></i>
                </a>
                
            </li>
            <div class="panel">
                <ul class="sidebar_subnav">
                    <li class="sidebar_nav_item">
                        <a class="sidebar_nav_item_content medium_font" href="#">Quản lý khách hàng</a>
                    </li>
                    <li class="sidebar_nav_item">
                        <a class="sidebar_nav_item_content medium_font" href="#">Quản lý nhân viên</a>
                    </li>
                </ul>
            </div>

            <!-- nav item: product -->
            <li class="sidebar_nav_item accordion">
                <a class="sidebar_nav_item_content" href="#">
                    <i class="fa-solid fa-shirt"></i>
                    <span>Sản phẩm</span>
                    <i class="fa fa-caret-down"></i>
                </a>
                
            </li>
            <div class="panel">
                <ul class="sidebar_subnav">
                    <li class="sidebar_nav_item">
                        <a class="sidebar_nav_item_content medium_font" href="#">Danh mục sản phẩm</a>
                    </li>
                    <li class="sidebar_nav_item">
                        <a class="sidebar_nav_item_content medium_font" href="#">Danh sách sản phẩm</a>
                    </li>
                    <li class="sidebar_nav_item">
                        <a class="sidebar_nav_item_content medium_font" href="#">Thêm sản phẩm</a>
                    </li>
                </ul>
            </div>
            <!-- <li class="sidebar_nav_item nav-item">
                <a class="sidebar_nav_item_content" href="#">
                    
                </a>
                <ul class="dropdown_content">
                    <li>
                        <a href="#">Danh mục sản phẩm</a>
                    </li>
                    <li>
                        <a href="#">Danh sách sản phẩm</a>
                    </li>
                    <li>
                        <a href="#">Thêm sản phẩm</a>
                    </li>
                </ul>
            </li> -->

            <!-- nav item: report -->
            <li class="sidebar_nav_item">
                <a class="sidebar_nav_item_content" href="#">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Hóa đơn</span>
                </a>
            </li>

            <!-- nav item: chart -->
            <li class="sidebar_nav_item">
                <a class="sidebar_nav_item_content" href="#">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Thống kê</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- sidebar: end -->

    <!-- content: start -->
    <div class="content">
        <div class="content_header">
            <h3>Trang chủ</h3>
        </div>

        <div class="content_report_container row justify-content-evenly">
            <!-- report card -->
            <div class="content_report_card bgcolor_blue col-sm-10 col-md-5 col-lg-2">
                <div class="row justify-content-sm-between">
                    <div class="content_report_card_info col-auto">
                        <span>4</span>
                    </div>
                    <div class="content_report_card_icon col-auto">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </div>
                </div>
                <div class="content_report_card_subinfo row">
                    <span>Đơn hàng mới</span>
                </div>
            </div>

            <!-- report card -->
            <div class="content_report_card bgcolor_yellow col-sm-10 col-md-5 col-lg-2">
                <div class="row justify-content-sm-between">
                    <div class="content_report_card_info col-auto">
                        <span>0</span>
                    </div>
                    <div class="content_report_card_icon col-auto">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </div>
                </div>
                <div class="content_report_card_subinfo row">
                    <span>Lượt thích</span>
                </div>
            </div>

            <!-- report card -->
            <div class="content_report_card bgcolor_green col-sm-10 col-md-5 col-lg-2">
                <div class="row justify-content-sm-between">
                    <div class="content_report_card_info col-auto">
                        <span>7</span>
                    </div>
                    <div class="content_report_card_icon col-auto">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                </div>
                <div class="content_report_card_subinfo row">
                    <span>Khách hàng</span>
                </div>
            </div>

            <!-- report card -->
            <div class="content_report_card bgcolor_red col-sm-10 col-md-5 col-lg-2">
                <div class="row justify-content-sm-between">
                    <div class="content_report_card_info col-auto">
                        <span>Giày Ultra</span>
                    </div>
                </div>
                <div class="content_report_card_subinfo row">
                    <span>Sản phẩm bán chạy</span>
                </div>
            </div>
        </div>

        <!-- chart -->
        <div class="content_chart_heading">
            <h3>Thống kê doanh số</h3>
        </div>

        <div class="content_chart_condition row justify-content-evenly">
            <div class="content_chart_condition_input col-sm-5 col-md-2">
                <label for="#" class="form-label">Từ ngày</label>
                <input type="text" class="form-control">
            </div>
            <div class="content_chart_condition_input col-sm-5 col-md-2">
                <label for="#" class="form-label">Dến ngày</label>
                <input type="text" class="form-control">
            </div>
            <div class="content_chart_condition_input col-sm-5 col-md-2">
                <label for="#" class="form-label">Lọc theo</label>
                <select class="form-select">
                    <option selected value="">Tuần qua</option>
                    <option value="">Tháng trước</option>
                    <option value="">Tháng này</option>
                    <option value="">Năm qua</option>
                </select>
            </div>
            <div class="content_chart_condition_btn col-sm-5 col-md-auto">
                <button type="button" class="btn btn-outline-secondary">Lọc kết quả</button>
            </div>
        </div>
        <div class="content_chart_container">
            <canvas id="saleChart"></canvas>
        </div>

        <!-- link đến chart.js để vẽ biểu đồ -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- link js -->
        <script src="accordion.js"></script>
        <script src="sale_chart.js"></script>
    </div>
    <!-- content: end -->
</body>

</html>
